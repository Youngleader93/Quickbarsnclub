<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="QuickBar - Système de commande digitale pour bars et clubs. Commandez facilement via QR code." />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="QuickBar" />
    <meta name="application-name" content="QuickBar" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="none" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect for Firebase -->
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />

    <title>QuickBar - Commande Digitale</title>

    <!-- Inline critical CSS for faster first paint -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #000;
        color: #00FF41;
        font-family: monospace;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser QuickBar.</noscript>
    <div id="root">
      <div class="app-loading">Chargement...</div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('[App] Service Worker enregistré:', registration.scope);

              // Vérifier les mises à jour
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                console.log('[App] Nouveau Service Worker trouvé');

                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[App] Nouvelle version disponible');
                    // Optionnel: afficher notification de mise à jour
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('[App] Erreur Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
